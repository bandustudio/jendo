<!DOCTYPE html>
<html lang="es" room="{{room}}">
<head>
  <meta charset="utf-8">
  <title>Jendo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="/css/gibson.css">
  <link rel="stylesheet" href="/css/bulma.css">  
  <link rel="stylesheet" href="/css/styles.css">
  <link rel='stylesheet' href='/css/font-awesome.min.css'>
  <link rel="stylesheet" href="/css/swiper.min.css">
</head>
<body>
  <div class="swiper-container swiper-container-m" id="app">
    <div class="swiper-wrapper">
      <div class="swiper-slide menu">
        <ul>
          <li><a href="/" class="has-text-white">Jendo</a></li>
          <li><a href="/{{room}}" class="has-text-white">Crear</a></li>
          <li><a href="/join" class="has-text-white">Unirse</a></li>
        </ul>
      </div>
      <div class="swiper-slide content">
        <div class="menu-button">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <span class="has-text-info">Jendo</span>
        </div>
        
        <keep-alive exlcude="chat">
          <router-view :key="$route.fullPath">
            <div class="container-spinner">
              <div class="loaders">
                <svg class="spinner"><circle cx="20" cy="20" r="18"></circle></svg>
              </div>
            </div>        
          </router-view>
        </keep-alive>
      </div>
    </div>
  </div>

  <script id="splash" type="text/x-template">
    <div class="swiper-container swiper-container-v">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="has-text-dark"> 
                <h3>Invitá ahora a tus amigos 🚢</h3>
                <a href="/{{room}}" class="button is-medium is-danger">Crear conversación</a>
              </div>
            </div>
            <div class="swiper-slide">
              <h3>Invitá ahora a tus amigos 🤣</h3>
            </div>
            <div class="swiper-slide">
              <h3>Invitá ahora a tus amigos 🚻</h3>
            </div>
            <div class="swiper-slide">
              <h3>Invitá ahora a tus amigos 🛀</h3>
            </div>
            <div class="swiper-slide">
              <h3>Especialmente diseñado para<br>vos y las personas en que<br>confiás. 🚲</h3>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
  </script>

  <script id="join" type="text/x-template">
    <div class="swiper-container swiper-container-v">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="has-text-dark"> 
                <h3>Unete a la conversación ahora 🤣</h3>
                <a href="/{{room}}" class="button is-medium is-danger">Crear grupo</a>
              </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>  
  </script>

  <script id="chat" type="text/x-template">
    <div class="chat">
      <div class="chat__users">
        <div id="users"></div>
      </div>

      <div class="chat__messages">
        <ul id="messages"></ul>
      </div>

      <div class="chat__input">
        <form id="message-form" class="field is-horizontal">
          <div class="field has-addons">
            <div class="controls">
              <input class="input" type="text" name="message" placeholder="Mensaje" autofocus autocomplete="off">
            </div>
            <div class="control">
              <button class="button is-info">
                <span class="icon has-text-white">
                  <i class="fa fa-send"></i>
                </span>
              </button>
            </div>
          </div>
        </form>
      </div>

      <div id="map"></div>
      <div id='menu'>
        <div class="select is-small is-rounded">
          <select id="styles">
            <option value="basic">Básico</option>
            <option value="streets">Calles</option>
            <option value="bright">Luminoso</option>
            <option value="light">Claro</option>
            <option value="dark">Oscuro</option>
            <option value="satellite">Satélite</option>
          </select>
        </div>
      </div>
    </div>
  </script>

  <script id="message-template" type="text/template">
    <li class="chat__line">
      <span>[[createdAt]] [[from]] [[text]]</span>
    </li>
  </script>

  <script id="marker" type="text/template">
    <div class="marker" style="background-color:[[color]];"><span>[[from]]</span></div>
  </script>
  
  <script id="share" type="text/template">
    <div class="sharetools">
        <a href="https://twitter.com/share?url=https://jendo.glitch.me/[[room]]&via=overlemonsoft&text=¡Estoy en viaje! Mirá mi posición en tiempo real." target="_blank"><span class="fadeInLeft fa fa-twitter"></span></a>
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://jendo.glitch.me/[[room]]&t=¡Estoy en viaje! Mirá mi posición en tiempo real." target="_blank"><span class="fadeInLeft1 fa fa-facebook"></span></a>
        <a class="is-hidden-desktop" href="whatsapp://send?text=¡Estoy en viaje! Mirá mi posición en tiempo real. https://jendo.glitch.me/[[room]]" target="_blank"><span class="fadeInLeft2 fa fa-whatsapp"></span></a>
    </div>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
  <script src="/js/vue.min.js" type="text/javascript"></script>  
  <script src="/js/vue-router.js" type="text/javascript"></script>  
  <script src="/js/vue-resource.min.js" type="text/javascript"></script> 
  <script src="/js/libs/swiper.min.js"></script>
  <script src="/js/libs/jquery-3.1.0.min.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/mustache.js"></script>  
  <script src="/js/routes.js" type="text/javascript"></script>  

</body>
</html>
